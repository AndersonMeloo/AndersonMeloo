name: Generate Top Languages Badge

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Atualiza todo dia Ã  meia-noite

jobs:
  generate-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Top Languages Badge
        uses: anuraghazra/github-readme-stats@v0.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: AndersonMeloo
          hide: ""
          layout: compact
          theme: dark
          output: "./top-langs.svg"

      - name: Commit badge
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add top-langs.svg
          git commit -m "Update top languages badge"
          git push
